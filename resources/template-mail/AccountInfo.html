<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin đăng nhập vào hệ thống</title>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="width: 750px; margin: 40px auto; padding: 0"
    >
      <colgroup>
        <col style="width: 100%" />
      </colgroup>
      <tbody>
        <tr
          style="
            margin: 0;
            padding: 15px 0 20px;
            border-left: 1px solid #cdc197;
            border-right: 1px solid #cdc197;
            background: #efebdb;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: #1d1b1c;
            line-height: 22px;
            text-align: center;
          "
        >
        <h4>Chào bạn đến với Hệ thống trao đổi sinh viên đi nước ngoài Trường CNTT&TT. 
          Dưới đây là tài khoản đăng nhập và mật khẩu của bạn:</h4><br>
          Email đăng nhập:<strong
            style="margin: 0; padding: 0; font-size: 16px; font-weight: bold"
            >{{ email }}</strong
          >
        </tr>
        <tr
          style="
            margin: 0;
            padding: 15px 0 20px;
            border-left: 1px solid #cdc197;
            border-right: 1px solid #cdc197;
            background: #efebdb;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: #1d1b1c;
            line-height: 22px;
            text-align: center;
          "
        >
          Mật khẩu:<strong
            style="margin: 0; padding: 0; font-size: 16px; font-weight: bold"
            >{{ password }}</strong
          ><br>
          Link mã hóa mật khẩu: <a href="https://www.md5online.org/md5-decrypt.html?"> Nhấn vào đây</a>
        </tr>
      </tbody>
    </table>
  </body>
</html>
